
<div>

</div>
<button mat-mini-fab color="primary" class="mb-2" (click)="abrirModalAddProduto()" >
    <mat-icon>plus_one</mat-icon>
</button>
<table  mat-table [dataSource]="produtos" class="mat-elevation-z8"> 
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let produto"> {{produto.valor | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <div>
            <td mat-cell *matCellDef="let produto"><button  mat-mini-fab color="acent" (click)="abrirModalEditarProduto(produto)">
                <mat-icon>edit</mat-icon>
              </button> <button  mat-mini-fab color="primary" (click)="abrirModalConfirmacaoExclusao(produto)">
                <mat-icon>delete</mat-icon>
              </button> </td>
             
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
</table>
